<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div id="wholeClock">
        <h2>What's the time?</h2>
        <div id="time">

            <div><span id="hours">00</span>
            <span>Hours</span>
            </div>

            <div><span id="minutes">00</span>
            <span>Minutes</span>
            </div>

            <div><span id="sec">00</span>
            <span>Seconds</span>
            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
